<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ea61287fef.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <!-- Search Box -->
            <div id="search-box">
                <div class="container">
                    <input type="text" placeholder="Search">
                    <button id="search-btn"><i class="fa-solid fa-location-dot"></i></button>
                </div>
            </div>

            <!-- Displayer Box -->
             <div id="displayer-box">
                <div class="container">
                    <div id="loader"></div>
                    <div id="error-status" style="display: none;"></div>
                    <h3 id="location-name"></h3>
                    <span id="location-temperature"></span>

                    <div id="condition-parameters">
                        <img id="condition-icon"/>
                        <span id="condition-text"></span>
                    </div>

                    <div id="other-parameters">
                        <span id="humidity"></span>
                        <span id="wind-kph"></span>
                    </div>
                    
                </div>
             </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <span>Dogukan Basaran &copy; 2025.</span>
            <div id="social-icons">
                <a class="fa-brands fa-linkedin" href="https://www.linkedin.com/in/dogukanbasaran/"></a>
                <a  class="fa-brands fa-github" href="http://www.github.com/dogukanbasaran"></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
